<html lang="en">

<body>
<main>
    <nav>
        <h1>FORM</h1>
    <div class="nav-links">
        <ul>
            <li><a href="SBE.html">HOME</a></li>
            <li><a href="COTTAGE.html">COTTAGE</a></li>
        </ul>
    </nav>

    <div class="form">
    <h1>RESERVATION FORM</h1>
    <form>
        <label for="fname">First name:
        <input type="text" id="fname" name="fname"></label>

        <label for="Lname">Last name:
        <input type="text" id="Lname" name="Lname"></label>

        <label for="pnum">Phone number:
        <input type="" id="pnum" name="pnum"></label>

        <label for="email">EMAIL:<input type="email" name="email" id="email"></label><br>

        <p>select your cottage</p>
        <label >COTTAGE 1 ($250)<input type="radio" id="c1" name="c1"></label>
        <label >COTTAGE 2 ($250)<input type="radio" id="c2" name="c2"></label>
        <label >COTTAGE 3 ($250)<input type="radio" id="c3" name="c3"></label>
        <label >COTTAGE 4 ($250)<input type="radio" id="c4" name="c4"></label><br>

        <label for="quantity">Quantity adult(age 18-55 yrs):
        <input type="number" id="quantity" name="quantity" min="1" max="50"></label>

        <label for="quantity">Quantity kid(age 3-17 yrs):
        <input type="number" id="quantity" name="quantity" min="1" max="50"></label><br>
        
        <label for="date">Date of swimming
        <input type="date"></label><br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="MESSAGE"></textarea><br>

        <button>send</button>
    </form>
</div>
</main>
