<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">
    <title>RESERVATION</title>
</head>
<body>
<main>
    <nav>
        <h1>FORM</h1>
    <div class="nav-links">
        <ul>
            <li><a href="SBE.html">HOME</a></li>
            <li><a href="COTTAGE.html">COTTAGE</a></li>
        </ul>
    </nav>

    <div class="container">
    
    <h1>RESERVATION FORM</h1>
    <form class="form">
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>first name</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>last name</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>email</span>
        </label> 
            
        <label>
            <input required="" type="tel" placeholder="" class="input">
            <span>contact number</span>
        </label>

        <div class="container">
            <div class="radio-tile-group">
              <div class="input-container">
                <input id="walk" class="radio-button" type="radio" name="radio">
                <div class="radio-tile">
                  <label for="walk" class="radio-tile-label">COTTAGE 1</label>
                </div>
              </div>
          
              <div class="input-container">
                <input id="bike" class="radio-button" type="radio" name="radio">
                <div class="radio-tile">
                  <label for="bike" class="radio-tile-label">COTTAGE 2</label>
                </div>
              </div>
          
              <div class="input-container">
                <input id="drive" class="radio-button" type="radio" name="radio">
                <div class="radio-tile">
                  <label for="drive" class="radio-tile-label">COTTAGE 3</label>
                </div>
              </div>
            </div>
          </div>
          

        <label>
            <textarea required="" rows="3" placeholder="messsage" class="input01"></textarea>
        </label>
        
        <button class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">submit</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
    </form>
</div>
</main>
</body>
</html>
